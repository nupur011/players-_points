<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Points Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            color: white;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 2rem;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input {
            flex: 1;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        button {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            background: #4facfe;
            color: white;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
        }

        button:hover {
            background: #2d93fc;
            transform: translateY(-2px);
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .player-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: transform 0.2s;
        }

        .player-card:hover {
            transform: translateX(5px);
            background: rgba(255, 255, 255, 0.1);
        }

        .player-info {
            display: flex;
            align-items: center;
            gap: 1rem;
            flex: 1;
        }

        .points-control {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .points {
            font-size: 1.25rem;
            font-weight: bold;
            min-width: 3rem;
            text-align: center;
        }

        .points-input {
            width: 80px;
            text-align: center;
            font-size: 1.25rem;
            font-weight: bold;
        }

        .admin-section {
            background: rgba(255, 255, 255, 0.05);
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .admin-status {
            flex-grow: 1;
            text-align: center;
        }

        .btn-edit {
            background: #6c5ce7;
        }

        .btn-edit:hover {
            background: #5f47e0;
        }

        .btn-minus {
            background: #ff6b6b;
        }

        .btn-minus:hover {
            background: #ff5252;
        }

        .btn-plus {
            background: #51cf66;
        }

        .btn-plus:hover {
            background: #40c057;
        }

        .edit-mode {
            display: flex;
            gap: 1rem;
            flex: 1;
            align-items: center;
        }

        .btn-save {
            background: #51cf66;
        }

        .btn-cancel {
            background: #ff6b6b;
        }

        @media (max-width: 600px) {
            .container {
                padding: 1rem;
            }

            .admin-section, .input-group {
                flex-direction: column;
            }

            .player-card {
                flex-direction: column;
                gap: 1rem;
                align-items: stretch;
            }

            .points-control {
                justify-content: center;
            }

            .edit-mode {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Player Points Tracker</h1>
        
        <div class="admin-section">
            <input type="password" id="adminPassword" placeholder="Enter admin password" />
            <button onclick="verifyAdmin()">Verify Admin</button>
            <div id="adminStatus" class="admin-status"></div>
        </div>

        <div class="input-group">
            <input type="text" id="playerName" placeholder="Enter player name" />
            <button onclick="addPlayer()">Add Player</button>
        </div>
        <div id="playerList" class="player-list">
            <!-- Players will be added here -->
        </div>
    </div>

    <script>
        // Predefined admin password
        const ADMIN_PASSWORD = 'admin123';
        
        // Data Storage Script Tag
        function saveDataToScript() {
            // Remove any existing data script
            const existingDataScript = document.getElementById('player-data');
            if (existingDataScript) {
                existingDataScript.remove();
            }

            // Create new script tag with current players data
            const dataScript = document.createElement('script');
            dataScript.id = 'player-data';
            dataScript.type = 'application/json';
            dataScript.textContent = JSON.stringify(players);
            document.body.appendChild(dataScript);

            // Update page content
            renderPlayers();
        }

        // Initialize players from script tag or empty array
        function initializePlayers() {
            const dataScript = document.getElementById('player-data');
            players = dataScript ? JSON.parse(dataScript.textContent) : [];
            renderPlayers();
        }

        // Variables
        let players = [];
        let editingId = null;
        let isAdmin = false;

        function verifyAdmin() {
            const passwordInput = document.getElementById('adminPassword');
            const adminStatus = document.getElementById('adminStatus');
            
            if (passwordInput.value === ADMIN_PASSWORD) {
                isAdmin = true;
                adminStatus.textContent = 'Admin Access Granted ✅';
                adminStatus.style.color = '#51cf66';
                passwordInput.value = '';
            } else {
                isAdmin = false;
                adminStatus.textContent = 'Incorrect Password ❌';
                adminStatus.style.color = '#ff6b6b';
            }
            
            renderPlayers();
        }

        function renderPlayers() {
            const playerList = document.getElementById('playerList');
            playerList.innerHTML = players.map(player => `
                <div class="player-card">
                    ${editingId === player.id && isAdmin ? `
                        <div class="edit-mode">
                            <input type="text" value="${player.name}" id="edit-name-${player.id}" />
                            <input type="number" value="${player.points}" id="edit-points-${player.id}" 
                                   class="points-input" min="0" />
                            <button class="btn-save" onclick="saveEdit(${player.id})">Save</button>
                            <button class="btn-cancel" onclick="cancelEdit()">Cancel</button>
                        </div>
                    ` : `
                        <div class="player-info">
                            <span>${player.name}</span>
                        </div>
                        <div class="points-control">
                            <button class="btn-minus" onclick="updatePoints(${player.id}, -1)">-</button>
                            <span class="points">${player.points}</span>
                            <button class="btn-plus" onclick="updatePoints(${player.id}, 1)">+</button>
                            ${isAdmin ? `<button class="btn-edit" onclick="startEdit(${player.id})">Edit</button>` : ''}
                        </div>
                    `}
                </div>
            `).join('');

            // Save data after rendering
            saveDataToScript();
        }

        function addPlayer() {
            if (!isAdmin) {
                alert('Admin access required to add players');
                return;
            }

            const input = document.getElementById('playerName');
            const name = input.value.trim();
            if (name) {
                players.push({
                    id: Date.now(),
                    name: name,
                    points: 0
                });
                input.value = '';
                renderPlayers();
            }
        }

        function updatePoints(id, change) {
            if (!isAdmin) {
                alert('Admin access required to modify points');
                return;
            }

            players = players.map(player => {
                if (player.id === id) {
                    return {
                        ...player,
                        points: Math.max(0, player.points + change)
                    };
                }
                return player;
            });
            renderPlayers();
        }

        function startEdit(id) {
            if (!isAdmin) {
                alert('Admin access required to edit');
                return;
            }
            editingId = id;
            renderPlayers();
        }

        function saveEdit(id) {
            if (!isAdmin) {
                alert('Admin access required to save changes');
                return;
            }

            const nameInput = document.getElementById(`edit-name-${id}`);
            const pointsInput = document.getElementById(`edit-points-${id}`);
            const newName = nameInput.value.trim();
            const newPoints = parseInt(pointsInput.value) || 0;

            if (newName) {
                players = players.map(player => 
                    player.id === id ? { 
                        ...player, 
                        name: newName,
                        points: Math.max(0, newPoints)
                    } : player
                );
                editingId = null;
                renderPlayers();
            }
        }

        function cancelEdit() {
            editingId = null;
            renderPlayers();
        }

        // Event Listeners
        document.getElementById('playerName').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                addPlayer();
            }
        });

        document.getElementById('adminPassword').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyAdmin();
            }
        });

        // Initialize the app
        initializePlayers();
    </script>

    <!-- Initial empty data script -->
    <script id="player-data" type="application/json">[]</script>
</body>
</html>
